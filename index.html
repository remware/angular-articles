<!DOCTYPE html>
<html ng-app="articles">
  <head>
    <title>List of articles (Angular JS)</title>
    <!-- Twiter bootstrap for basic styling. -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
  	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-translate/angular-translate.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js">></script>
  	<script type="text/javascript" src="readarticles.js"></script>
    <div id="content" ng-controller="CommentsController">
		<h3>
			<b> Articles List using Angular JS</b>
		</h3>
		<hr>

		<div  id="display_all" ng-repeat="listart in $scope.listarts | orderBy:'views'" ng-hide="listart.language" >
          <h4> {{listart.title}}</h4>
          <h5> {{listart.views}}
          	    <img ng-src="{{listart.images[0].thumb}}" ng-show="listart.canEdit">
          </h5>
          <p> {{listart.description}}</p>
		</div>		
	</div>
	<hr>
	<div id="all_comments">
	 <div ng-view> </div>  
	</div> 
	<hr>
    <div class="footer">
		<a href="#/en"> english </a> <a href="#/es"> español </a>
	</div>	
  </body>
</html>
